name: 'packagex'
description: 'A library for package dart or flutter to specific platform.'
version: '0.0.86'
homepage: 'https://youtube.com/@azkadev'
repository: 'https://github.com/azkadev/packagex.git'
platforms:
  android: null
  ios: null
  linux: null
  macos: null
  web: null
  windows: null
environment:
  sdk: '>=3.6.0 <4.0.0'
dev_dependencies:
  lints: '^5.0.0'
  msix: '^3.16.8'
  test: 'any'
executables:
  packagex: 'packagex'
dependencies:
  collection: '^1.19.0'
  general_lib: '^0.0.67'
  github: '^9.24.0'
  http: '^1.3.0'
  mime: '^2.0.0'
  path: '^1.9.0'
  io_universe: '^0.0.7'
  yaml: '^3.1.3'
  system_information: '^0.0.12'
  supabase_client: '^0.0.33'
  telegram_client: '^0.8.43'
packagex:
  name: 'packagex'
  flutter_commands:
    obfuscate: true
    split-debug-info: '0.0.5'
  dart_commands:
    - '--save-debugging-info=debug'
    - '--target-os'
    - 'linux'
  uploads:
    - platform_type: ''
      github_username: ''
      github_tag: ''
      github_repository_name: ''
      supabase_folder_name: ''
      telegram_chats:
        - chat_id: ''
          message_thread_id: ''
  packages:
    - dart_target: 'packagex'
      flutter_target: 'main'
      dart_name: 'packagex'
      flutter_name: 'packagex'
      output_name: 'packagex'
msix_config:
  display_name: 'packagex'
  install_certificate: false
dependency_overrides:
  pointycastle: '4.0.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
project:
  type: 'library'
